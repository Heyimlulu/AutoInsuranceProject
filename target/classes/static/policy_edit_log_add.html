<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/post_edit_policy.js"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link" href="/">Add New</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/edit_policies.html">All Edit Log Policies</a>
			</li>
		</ul>
		<div class="row">
			<div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
				<h3>Add new Edit Log Policy</h3>
				<form id="add_new_edit_policy">
					<div class="form-group">
						<label class="control-label" for="policy_id_artifact">Policy Id:</label>
						<input type="text" class="form-control" id="policy_id_artifact"
								placeholder="Enter Policy Id" name="policy_id_artifact" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="editedTableName">Policy edited table:</label>
						<input type="text" class="form-control" id="editedTableName"
								placeholder="Enter Policy Edited Table" name="editedTableName" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="editedDate">Edited Date:</label>
						<input type="date" class="form-control" id="editedDate"
								placeholder="Enter Edited Date" name="editedDate" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="editedBy">Edited By:</label>
						<input type="text" class="form-control" id="editedBy"
								placeholder="Enter edited by" name="editedBy" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="additionalInfos">Additionals Infos:</label>
						<input type="text" class="form-control" id="additionalInfos"
								placeholder="Enter Additional Infos" name="additionalInfos" required></input>
					</div>                  
					<button type="submit" class="btn btn-danger" id="btn-add-new-edit_policy">Create</button>
				</form>
				<div id="response" style="display:none; margin-top:10px">
				</div>
			</div>
		</div>
		<hr>		
	</div>
</body>
</html>
