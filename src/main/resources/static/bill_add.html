<div class="container">
    <div class="row">
        <div class="col-sm-7 form-design">
            <h3>Add new Bill</h3>
            <form id="add_new_bill">
                <div class="form-group">
                    <label class="control-label" for="policyID">Policy ID:</label>
                    <input type="number" class="form-control" id="policyID"
                           placeholder="Enter Policy ID" name="policyID" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate"
                           placeholder="Enter Due Date" name="dueDate" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="minimumPayment">Minimum Payment:</label>
                    <input type="number" class="form-control" id="minimumPayment"
                           placeholder="Enter Minimum Payment" name="minimumPayment" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="createdDate">Created Date:</label>
                    <input type="text" class="form-control" id="createdDate"
                           placeholder="Enter Created Date" name="createdDate" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="balance">Balance:</label>
                    <input type="number" class="form-control" id="balance"
                           placeholder="Enter Balance" name="balance" required></input>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" aria-label="Default select">
                        <option value="done">Done</option>
                        <option value="in progress">In progress</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-policy">Create</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
    <hr>
</div>

</body>
