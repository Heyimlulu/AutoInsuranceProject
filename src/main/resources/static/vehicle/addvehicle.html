<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Application | Add Vehicle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="../js/post_vehicle.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/navbar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>
<div class="container">
    <div>
        <div class="col-sm-7 form-design">
            <h3>Add new Vehicle</h3>
            <form id="add_new_vehicle" class="row">
                <div class="form-group col-12">
                    <label class="control-label" for="policyID">Policy ID:</label>
                    <input type="number" class="form-control" id="policyID" placeholder="Enter Policy ID" name="policyID" required></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="createdDate">Creation Date:</label>
                    <input type="date" class="form-control" id="createdDate" placeholder="Enter Creation Date" name="createdDate" required></input>
                </div>
                <div class="form-group col-6">
                    <label for="active">Active?</label>
                    <select id="active" class="form-select" aria-label="Default select">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <h4 class="subtitle"><span>Vehicle Informations</span></h4>
                <div class="form-group col-4">
                    <label class="control-label" for="year">Year:</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter Vehicle Year" name="year" required></input>
                </div>
                <div class="form-group col-4">
                    <label class="control-label" for="brand">Brand:</label>
                    <input type="text" class="form-control" id="brand" placeholder="Enter Vehicle Brand" name="brand" required></input>
                </div>
                <div class="form-group col-4">
                    <label class="control-label" for="model">Model:</label>
                    <input type="text" class="form-control" id="model" placeholder="Enter Vehicle Model" name="model" required></input>
                </div>
                <div class="form-group col-4">
                    <label class="control-label" for="color">Color:</label>
                    <input type="text" class="form-control" id="color" placeholder="Enter Vehicle Color" name="color" required></input>
                </div>
                <div class="form-group col-4">
                    <label class="control-label" for="trim">Trim:</label>
                    <input type="text" class="form-control" id="trim" placeholder="Enter Vehicle Trim" name="trim" required></input>
                </div>
                <div class="form-group col-4">
                    <label class="control-label" for="mileage">Mileage:</label>
                    <input type="text" class="form-control" id="mileage" placeholder="Enter Vehicle Mileage" name="mileage" required></input>
                </div>
                <div class="form-group col-12">
                    <label class="control-label" for="vinnumber">Vehicle Identification Number (VIN):</label>
                    <input type="text" class="form-control" id="vinnumber" placeholder="Enter VINNumber" name="vinnumber" maxlength="17" required></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="vehicleNumberPlate">Number Plate:</label>
                    <input type="text" class="form-control" id="vehicleNumberPlate" placeholder="Enter Vehicle Number Plate" name="vehicleNumberPlate" required></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="vehicleRegisteredState">Registered State:</label>
                    <input type="text" class="form-control" id="vehicleRegisteredState" placeholder="Enter Vehicle Registered State" name="vehicleRegisteredState" required></input>
                </div>
                <button type="submit" class="btn btn-danger col-3" id="btn-add-new-vehicle">Create</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
