<!DOCTYPE html>
<html lang="en">
<head>
<title>Insurance Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/update_policy_edit_log.js"></script>
<script type="text/javascript" src="/js/delete_edit_log_policy.js"></script>
<script type="text/javascript" src="/js/get_edit_policy.js"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="/">Add New</a></li>
			<li class="nav-item"><a class="nav-link" href="/policies/">All
					Edit Log Policies</a></li>
		</ul>
		<div id="div_edit_log_policy_table">
			<h1>Edit Log Policies Table</h1>
			<div class="row col-md-6 table-responsive">
				<table id="PolicyEditLogTable" class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>editedBy</th>
							<th>editedDate</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6"
				style="display: none; background-color: #e6fffa; padding: 10px; border-radius: 3px"
				id="div_edit_log_policy_updating">
				<form id="update_edit_log_policy_form">
					<div class="form-group">
						<label for="edit_log_policy_id">Id:</label> <input type="number"
							class="form-control" id="edit_log_policy_id" readonly>
					</div>
					<div class="form-group">
						<label for="edit_log_policy_edited_table">Edited Table
							Name:</label> <input type="text" class="form-control"
							placeholder="Enter Policy Edited Table"
							id="edit_log_policy_edited_table">
					</div>
					<div class="form-group">
						<label for="policy_id_artifact">Policy Id Artifact:</label> <input
							type="text" class="form-control"
							placeholder="Enter Policy Edited Id Artifact"
							id="policy_id_artifact">
					</div>
					<div class="form-group">
						<label for="edit_log_policy_edited_date">Edited Date:</label> <input
							type="date" class="form-control"
							placeholder="Enter Policy Edited date"
							id="edit_log_policy_edited_date">
					</div>
					<div class="form-group">
						<label for="edit_log_policy_edited_by">Edited By:</label> <input
							type="text" class="form-control"
							placeholder="Enter Policy Edited Log"
							id="edit_log_policy_edited_by">
					</div>
					<div class="form-group">
						<label for="edit_log_additional_info">Additional Informations:</label> <input
							type="text" class="form-control" placeholder="Enter Additional Informations"
							id="edit_log_additional_info">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<div id="response" style="display: none; margin: 10px"></div>
			</div>
		</div>
		<hr>

		<!-- The Modal -->
		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Delete!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body"></div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
