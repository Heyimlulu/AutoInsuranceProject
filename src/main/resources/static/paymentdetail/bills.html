<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Bills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="../js/post/post_bill.js"></script>
    <script type="text/javascript" src="/js/update/update_bill.js"></script>
    <script type="text/javascript" src="/js/delete/delete_bill.js"></script>
    <script type="text/javascript" src="/js/get/get_bill.js"></script>
    <script src="../js/sidebar.js"></script>
    <script type="text/javascript" src="/js/getDate.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="mySidebar"></div>

<div class="container-fluid">
    <div id="div_bill_table">
        <h1 class="listing" style="text-align: center;">Bills Listing</h1>
        <div class="table-responsive" style="margin: auto;">
            <table id="billTable" class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Created Date</th>
                    <th>Due Date</th>
                    <th>Minimum Payment</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="add-form">
            <button class="btn btn-success">
                <a style="color: white;text-decoration: none;" data-bs-toggle="modal" data-bs-target="#add-modal">Insert New</a>
            </button>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body delete-form"></div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="add-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add Bill</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="add_new_bill" class="row">
                        <div class="form-group col-12">
                            <label class="control-label" for="policyID">Policy ID:</label>
                            <input type="number" class="form-control" id="policyID" placeholder="Enter Policy ID" name="policyID" required></input>
                        </div>
                        <div class="form-group col-6">
                            <label class="control-label" for="createdDate">Created Date:</label>
                            <input type="date" class="form-control" id="createdDate" placeholder="Enter Created Date" name="createdDate" required></input>
                        </div>
                        <div class="form-group col-6">
                            <label class="control-label" for="dueDate">Due Date:</label>
                            <input type="date" class="form-control" id="dueDate" placeholder="Enter Due Date" name="dueDate" min="" required></input>
                        </div>
                        <div class="form-group col-12">
                            <label class="control-label" for="minimumPayment">Minimum Payment:</label>
                            <input type="number" class="form-control" id="minimumPayment" placeholder="Enter Minimum Payment" name="minimumPayment" min="" required></input>
                        </div>
                        <div class="form-group col-12">
                            <label class="control-label" for="balance">Balance:</label>
                            <input type="number" class="form-control" id="balance" placeholder="Enter Balance" name="balance" required></input>
                        </div>
                        <div class="form-group col-12">
                            <label for="status">Status</label>
                            <select id="status" class="form-select" aria-label="Default select">
                                <option value="paid">Paid</option>
                                <option value="unpaid">Unpaid</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary col-4" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary col-4" id="btn-add-new-bill">Create</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
