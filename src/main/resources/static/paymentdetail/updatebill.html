<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Update Edit Log Policy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="/resources/bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="/resources/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="/resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_bill.js"></script>
    <script type="text/javascript" src="/js/load/bill.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

<div class="container">
    <div>
        <div class="col-sm-6 form-design" id="div_edit_log_policy_updating">
            <h3>Update Bill</h3>
            <form id="update_bill_form" class="row">
                <div class="form-group">
                    <label for="bill_id">Id:</label>
                    <input type="number" class="form-control" id="bill_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" placeholder="Enter Due Date" name="dueDate" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="minimumPayment">Minimum Payment:</label>
                    <input type="number" class="form-control" id="minimumPayment" placeholder="Enter Minimum Payment" name="minimumPayment" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="createdDate">Created Date:</label>
                    <input type="date" class="form-control" id="createdDate" placeholder="Enter Created Date" name="createdDate" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="balance">Balance:</label>
                    <input type="number" class="form-control" id="balance" placeholder="Enter Balance" name="balance" required></input>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" aria-label="Default select">
                        <option value="Done">Done</option>
                        <option value="In progress">In progress</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary col-4">Cancel</button>
                <button type="submit" class="btn btn-primary col-4">Submit</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
