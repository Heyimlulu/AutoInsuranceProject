<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Add Bill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="../js/post/post_bill.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

<div class="container">
    <div>
        <div class="col-sm-7 form-design">
            <h3>Add new Bill</h3>
            <form id="add_new_bill" class="row">
                <div class="form-group col-12">
                    <label class="control-label" for="policyID">Policy ID:</label>
                    <input type="number" class="form-control" id="policyID" placeholder="Enter Policy ID" name="policyID" required></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="createdDate">Created Date:</label>
                    <input type="date" class="form-control" id="createdDate" placeholder="Enter Created Date" name="createdDate" required></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" placeholder="Enter Due Date" name="dueDate" min="" required></input>
                </div>
                <div class="form-group col-12">
                    <label class="control-label" for="minimumPayment">Minimum Payment:</label>
                    <input type="number" class="form-control" id="minimumPayment" placeholder="Enter Minimum Payment" name="minimumPayment" min="" required></input>
                </div>
                <div class="form-group col-12">
                    <label class="control-label" for="balance">Balance:</label>
                    <input type="number" class="form-control" id="balance" placeholder="Enter Balance" name="balance" required></input>
                </div>
                <div class="form-group col-12">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" aria-label="Default select">
                        <option value="done">Done</option>
                        <option value="in progress">In progress</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary col-4" id="btn-cancel-new-bill">Cancel</button>
                <button type="submit" class="btn btn-primary col-4" id="btn-add-new-bill">Create</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
