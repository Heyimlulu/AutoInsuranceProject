<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Application | Add Policy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5.0 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 5.0 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Script files -->
<script type="text/javascript" src="/js/post_policy.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.6rem;">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">Auto Insurance</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Policy</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item active" href="/policy_add.html">Add New</a></li>
				  <li><a class="dropdown-item" href="/policies.html">All policies</a></li>
				</ul>
			  </li><!-- Policy pages -->
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Policy Edit Log</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item" href="/policy_edit_log_add.html">Add Edit Log</a></li>
				  <li><a class="dropdown-item" href="/policies_edit_log.html">All Edit Log Policies</a></li>
				</ul>
			  </li><!-- Policy Edit Log pages -->
			</ul>
		  </div>
		</div>
	  </nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-7 form-design">
				<h3>Add new Policy</h3>
				<form id="add_new_police">
					<div class="form-group">
						<label class="control-label" for="policyNumber">Policy Number:</label>
						<input type="text" class="form-control" id="policyNumber"
								placeholder="Enter Policy Number" name="policyNumber" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="policyEffectiveDate">Effective Date:</label>
						<input type="date" class="form-control" id="policyEffectiveDate"
								placeholder="Enter Effective Date" name="policyEffectiveDate" min="" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="policyExpireDate">Exp Date:</label>
						<input type="date" class="form-control" id="policyExpireDate"
								placeholder="Enter policyExpireDate" name="policyExpireDate" min="" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="paymentOption">paymentOption:</label>
						<input type="text" class="form-control" id="paymentOption"
								placeholder="Enter paymentOption" name="paymentOption" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="totalAmount">totalAmount:</label>
						<input type="number" class="form-control" id="totalAmount"
								placeholder="Enter totalAmount" name="totalAmount" required></input>
					</div>
					<div class="form-group">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="additionalInfos">additionalInfos:</label>
						<input type="text" class="form-control" id="additionalInfos"
								placeholder="Enter additionalInfos" name="additionalInfos" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="creationDate">creationDate:</label>
						<input type="date" class="form-control" id="creationDate"
								placeholder="Enter creationDate" name="creationDate" required></input>
					</div>                    
					<button type="submit" class="btn btn-danger" id="btn-add-new-policy">Create</button>
				</form>
				<div id="response" style="display:none; margin-top:10px"></div>
			</div>
		</div>
		<hr>		
	</div>

</body>
</html>
