<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Management | Add Edit Log Policy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5.0 CSS -->
	<link href="/resources/bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet">
	<!-- JQuery -->
	<script src="/resources/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap 5.0 Bundle with Popper -->
	<script src="/resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
<!-- Script files -->
<script src="../js/sidebar.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

	<div class="container">
		<div>
			<div class="col-sm-7 form-design">
				<h3>Add new Edit Log Policy</h3>
				<form id="add_new_edit_policy" class="row">
					<div class="form-group">
						<label class="control-label" for="policy_id_artifact">Policy Id:</label>
						<input type="text" class="form-control" id="policy_id_artifact"
								placeholder="Enter Policy Id" name="policy_id_artifact" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="editedTableName">Policy edited table:</label>
						<input type="text" class="form-control" id="editedTableName"
								placeholder="Enter Policy Edited Table" name="editedTableName" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="editedDate">Edited Date:</label>
						<input type="date" class="form-control" id="editedDate"
								placeholder="Enter Edited Date" name="editedDate" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="editedBy">Edited By:</label>
						<input type="text" class="form-control" id="editedBy"
								placeholder="Enter edited by" name="editedBy" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="additionalInfos">Additionals Infos:</label>
						<input type="text" class="form-control" id="additionalInfos"
								placeholder="Enter Additional Infos" name="additionalInfos" required></input>
					</div>
					<button type="button" onclick="window.history.back();" class="btn btn-secondary col-4" id="btn-cancel-new-edit_policy">Cancel</button>
					<button type="submit" class="btn btn-primary col-4" id="btn-add-new-edit_policy">Create</button>
				</form>
				<div id="response" style="display:none; margin-top:10px">
				</div>
			</div>
		</div>
		<hr>		
	</div>
</body>
</html>
