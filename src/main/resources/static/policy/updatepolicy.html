<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Management | Update Policy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5.0 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 5.0 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Script files -->
<script type="text/javascript" src="/js/update/update_policy.js"></script>
<script type="text/javascript" src="/js/load/policy.js"></script>
<script src="../js/sidebar.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

	<div class="container">
		<div>
            <div class="col-sm-6 form-design" id="div_policy_updating">
                <h3>Update Policy</h3>
				<form id="update_policy_form" class="row">
					<div class="form-group">
						<label for="policyID">Id:</label>
						<input type="number" class="form-control" id="policyID" readonly>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="policyNumber">Policy Number:</label>
						<input type="text" class="form-control" id="policyNumber"
							   placeholder="Enter Policy Number" name="policyNumber" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="creationDate">creationDate:</label>
						<input type="date" class="form-control" id="creationDate"
							   placeholder="Enter creationDate" name="creationDate" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="policyEffectiveDate">Effective Date:</label>
						<input type="date" class="form-control" id="policyEffectiveDate"
							   placeholder="Enter Effective Date" name="policyEffectiveDate" min="" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="policyExpireDate">Exp Date:</label>
						<input type="date" class="form-control" id="policyExpireDate"
							   placeholder="Enter policyExpireDate" name="policyExpireDate" min="" required></input>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="paymentOption">paymentOption:</label>
						<input type="text" class="form-control" id="paymentOption"
							   placeholder="Enter paymentOption" name="paymentOption" required></input>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="totalAmount">totalAmount:</label>
						<input type="number" class="form-control" id="totalAmount"
							   placeholder="Enter totalAmount" name="totalAmount" required></input>
					</div>
					<div class="form-group col-12">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="additionalInfos">additionalInfos:</label>
						<input type="text" class="form-control" id="additionalInfos"
							   placeholder="Enter additionalInfos" name="additionalInfos" required></input>
					</div>
					<button type="button" onclick="window.history.back();" class="btn btn-secondary col-4">Cancel</button>
					<button type="submit" class="btn btn-primary col-4">Submit</button>
				</form>
				<div id="response" style="display:none; margin:10px">
				</div>
			</div>
		</div>
		<hr>
	</div>
</body>
</html>
