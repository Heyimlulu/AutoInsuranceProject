<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Application | Update Policy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5.0 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 5.0 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Script files -->
<script type="text/javascript" src="/js/update/update_policy.js"></script>
	<script type="text/javascript" src="/js/load/policy.js"></script>
<script src="../js/sidebar.js"></script>
<script src="../js/navbar.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>
	<div class="container">
		<div class="row">
            <div class="col-sm-6 form-design" id="div_policy_updating">
                <h3>Update Policy</h3>
				<form id="update_policy_form">
					<div class="form-group">
						<label for="policyID">Id:</label>
						<input type="number" class="form-control" id="policyID" readonly>
					</div>
					<div class="form-group">
						<label for="policyNumber">Policy Number:</label>
						<input type="text" class="form-control" placeholder="Enter Policy number" id="policyNumber">
					</div>
					<div class="form-group">
						<label for="policyEffectiveDate">Effective Date:</label>
						<input type="date" class="form-control" placeholder="Enter Effective date" id="policyEffectiveDate">
					</div>				  
					<div class="form-group">
						<label for="policyExpireDate">Expire Date:</label>
						<input type="date" class="form-control" placeholder="Enter Expire date" id="policyExpireDate">
					</div>				  				
					<div class="form-group">
						<label for="paymentOption">Payment option:</label>
						<input type="text" class="form-control" placeholder="Enter payment option" id="paymentOption">
					</div>
					<div class="form-group">
						<label for="totalAmount">Total amount:</label>
						<input type="number" class="form-control" placeholder="Enter the total amount" id="totalAmount">
					</div>
					<div class="form-group">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label for="additionalInfos">Additional Infos:</label>
						<input type="text" class="form-control" placeholder="Enter additional infos" id="additionalInfos">
					</div>
					<div class="form-group">
						<label for="creationDate">Creation date:</label>
						<input type="date" class="form-control" placeholder="Enter creation date" id="creationDate">
					</div>				  				
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<div id="response" style="display:none; margin:10px">
				</div>
			</div>
		</div>
		<hr>
	</div>
</body>
</html>
