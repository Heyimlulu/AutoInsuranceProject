<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Update Edit Log Policy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="/resources/bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="/resources/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="/resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_policy_edit_log.js"></script>
    <script type="text/javascript" src="/js/load/policyeditlog.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

<div class="container">
    <div>
        <div class="col-sm-6 form-design" id="div_edit_log_policy_updating">
            <h3>Update Edit Log Policy</h3>
            <form id="update_edit_log_policy_form" class="row">
                <div class="form-group">
                    <label for="edit_log_policy_id">Id:</label>
                    <input type="number" class="form-control" id="edit_log_policy_id" readonly>
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_table">Edited Table Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Policy Edited Table" id="edit_log_policy_edited_table" maxlength="50" >
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_date">Edited Date:</label>
                    <input type="date" class="form-control" placeholder="Enter Policy Edited date" id="edit_log_policy_edited_date">
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_by">Edited By:</label>
                    <input type="text" class="form-control" placeholder="Enter Policy Edited Log" id="edit_log_policy_edited_by" maxlength="50" >
                </div>
                <div class="form-group">
                    <label for="edit_log_additional_info">Additional Informations:</label>
                    <input type="text" class="form-control" placeholder="Enter Additional Informations" id="edit_log_additional_info">
                </div>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary col-4">Cancel</button>
                <button type="submit" class="btn btn-primary col-4">Update</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
