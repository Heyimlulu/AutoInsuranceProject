<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Application | Update Edit Log Policy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_policy_edit_log.js"></script>
    <script type="text/javascript" src="/js/load/policyeditlog.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/navbar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>
<div class="container">
    <div>
        <div class="col-sm-6 form-design" id="div_edit_log_policy_updating">
            <h3>Update Edit Log Policy</h3>
            <form id="update_edit_log_policy_form" class="row">
                <div class="form-group">
                    <label for="edit_log_policy_id">Id:</label>
                    <input type="number" class="form-control" id="edit_log_policy_id" readonly>
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_table">Edited Table Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Policy Edited Table" id="edit_log_policy_edited_table">
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_date">Edited Date:</label>
                    <input type="date" class="form-control" placeholder="Enter Policy Edited date" id="edit_log_policy_edited_date">
                </div>
                <div class="form-group">
                    <label for="edit_log_policy_edited_by">Edited By:</label>
                    <input type="text" class="form-control" placeholder="Enter Policy Edited Log" id="edit_log_policy_edited_by">
                </div>
                <div class="form-group">
                    <label for="edit_log_additional_info">Additional Informations:</label>
                    <input type="text" class="form-control" placeholder="Enter Additional Informations" id="edit_log_additional_info">
                </div>
                <button type="submit" class="btn btn-primary col-3">Submit</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
