<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Policies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="/resources/bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="/resources/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="/resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/post/post_policy.js"></script>
    <script type="text/javascript">
        /* Get input field parameter in URL */
        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }

            /* Decode input field to avoid URL syntax */
            document.getElementById('policyID').value = decodeURI(data.id);
            document.getElementById('active').value = decodeURI(data.active);
            document.getElementById('creationDate').value = decodeURI(data.creationdate);
        }
    </script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="mySidebar"></div>

<div class="container">
    <div class="col-sm-7 form-design">
        <h3>Add Policy_Coverage</h3>
        <form id="add_policy_coverage" class="row">
            <div class="form-group col-12">
                <label class="control-label" for="policyID">Policy ID:</label>
                <input type="number" class="form-control" id="policyID" name="policyID" disabled></input>
            </div>
            <div class="form-group col-12">
                <label class="control-label" for="coverageID">Coverage ID:</label>
                <input type="number" class="form-control" id="coverageID" placeholder="Enter Coverage ID" name="coverageID" required></input>
            </div>
            <div class="form-group col-12">
                <label for="active">Active?</label>
                <input type="text" class="form-control" id="active" name="active" disabled></input>
            </div>
            <div class="form-group col-12">
                <label class="control-label" for="creationDate">Creation Date:</label>
                <input type="date" class="form-control" id="creationDate" name="creationDate" disabled></input>
            </div>
            <button type="button" class="btn btn-secondary col-3" onclick="window.history.back();">Cancel</button>
            <button type="submit" class="btn btn-primary col-3" id="btn-add-new-policy">Create</button>
        </form>
        <div id="response" style="display:none; margin-top:10px"></div>
    </div>
</div>
</body>
</html>
