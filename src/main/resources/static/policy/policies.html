<!DOCTYPE html>
<html lang="en">
<head>
	<title>Auto Insurance Management | Policies</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- Script files -->
	<script type="text/javascript" src="/js/post/post_policy.js"></script>
	<script type="text/javascript" src="/js/update/update_policy.js"></script>
	<script type="text/javascript" src="/js/delete/delete_policy.js"></script>
	<script type="text/javascript" src="/js/get/get_policy.js"></script>
	<script type="text/javascript" src="/js/getDate.js"></script>
	<script src="../js/sidebar.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="mySidebar"></div>

	<div class="container-fluid">
        <div id="div_policy_table">
			<h1 class="listing" style="text-align: center;">Policies Listing</h1>
			<div class="table-responsive" style="margin: auto;">
			  <table id="policyTable" class="table table-hover align-middle">
				<thead>
				  <tr>
					  <th>Id</th>
					  <th>Policy Number</th>
					  <th>Creation Date</th>
					  <th>Effective Date</th>
					  <th>Expiration Date</th>
					  <th>Payment Option</th>
					  <th>Total Amount</th>
					  <th>Active</th>
					  <th>Additional Infos</th>
					  <th>Actions</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>
			</div>
			<div class="add-form">
				<button class="btn btn-success">
					<a style="color: white;text-decoration: none;" data-bs-toggle="modal" data-bs-target="#add-modal">Insert New</a>
				</button>
			</div>
		  </div>

		<!-- Delete modal -->
		<div class="modal fade" id="delete-modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h5 class="modal-title">Delete</h5>
						<button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body delete-form"></div>

					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Add modal -->
		<div class="modal fade" id="add-modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h5 class="modal-title">Add Policy</h5>
						<button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body">
						<form id="add_new_police" class="row">
							<div class="form-group col-12">
								<label class="control-label" for="policyNumber">Policy Number:</label>
								<input type="text" class="form-control" id="policyNumber"
									   placeholder="Enter Policy Number" name="policyNumber" maxlength="20" required></input>
							</div>
							<div class="form-group col-4">
								<label class="control-label" for="creationDate">Creation Date:</label>
								<input type="date" class="form-control" id="creationDate"
									   placeholder="Enter creationDate" name="creationDate" required></input>
							</div>
							<div class="form-group col-4">
								<label class="control-label" for="policyEffectiveDate">Effective Date:</label>
								<input type="date" class="form-control" id="policyEffectiveDate"
									   placeholder="Enter Effective Date" name="policyEffectiveDate" min="" required></input>
							</div>
							<div class="form-group col-4">
								<label class="control-label" for="policyExpireDate">Expiration Date:</label>
								<input type="date" class="form-control" id="policyExpireDate"
									   placeholder="Enter policyExpireDate" name="policyExpireDate" min="" required></input>
							</div>
							<div class="form-group col-12">
								<label for="paymentOption">Payment Option:</label>
								<select id="paymentOption" class="form-select" aria-label="Default select">
									<option value="Monthly">Monthly</option>
									<option value="Once">Once</option>
								</select>
							</div>
							<div class="form-group col-12">
								<label class="control-label" for="totalAmount">Total Amount:</label>
								<input type="number" class="form-control" id="totalAmount"
									   placeholder="Enter totalAmount" name="totalAmount" required></input>
							</div>
							<div class="form-group col-12">
								<label for="active">Active?</label>
								<select id="active" class="form-select" aria-label="Default select example">
									<option value="true">Yes</option>
									<option value="false">No</option>
								</select>
							</div>
							<div class="form-group col-12">
								<label class="control-label" for="additionalInfos">Additional Infos:</label>
								<input type="text" class="form-control" id="additionalInfos"
									   placeholder="Enter additionalInfos" name="additionalInfos"></input>
							</div>
							<button type="button" class="btn btn-secondary col-4" data-bs-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary col-4" id="btn-add-new-policy">Create</button>
						</form>
						<div id="response" style="display:none; margin-top:10px"></div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
