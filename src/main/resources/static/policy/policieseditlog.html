<!DOCTYPE html>
<html lang="en">
<head>
	<title>Auto Insurance Management | Edit Log Policies</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- Script files -->
	<script type="text/javascript" src="/js/post/post_edit_policy.js"></script>
	<script type="text/javascript" src="/js/update/update_policy_edit_log.js"></script>
	<script type="text/javascript" src="/js/delete/delete_edit_log_policy.js"></script>
	<script type="text/javascript" src="/js/get/get_edit_policy.js"></script>
	<script type="text/javascript" src="/js/getDate.js"></script>
	<script src="../js/sidebar.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="mySidebar"></div>

	<div class="container-fluid">
		<div id="div_edit_log_policy_table">
			<h1 class="listing" style="text-align: center;">Policies Edit Log's Listing</h1>
			<div class="table-responsive" style="margin: auto;">
				<table id="PolicyEditLogTable" class="table table-hover align-middle">
					<thead>
						<tr>
							<th>Id</th>
							<th>Edited Table Name</th>
							<th>Edited Date</th>
							<th>Edited By</th>
							<th>Additional Infos</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="add-form">
				<button class="btn btn-success">
					<a style="color: white;text-decoration: none;" data-bs-toggle="modal" data-bs-target="#add-modal">Insert New</a>
				</button>
			</div>
		</div>

		<!-- Delete Modal -->
		<div class="modal fade" id="delete-modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h5 class="modal-title">Delete</h5>
						<button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body delete-form"></div>

					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Add Modal -->
		<div class="modal fade" id="add-modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h5 class="modal-title">Add Policy Edit Log</h5>
						<button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body">
						<form id="add_new_edit_policy" class="row">
							<div class="form-group">
								<label class="control-label" for="policy_id_artifact">Policy Id:</label>
								<input type="text" class="form-control" id="policy_id_artifact"
									   placeholder="Enter Policy Id" name="policy_id_artifact" required></input>
							</div>
							<div class="form-group">
								<label class="control-label" for="editedTableName">Policy edited table:</label>
								<input type="text" class="form-control" id="editedTableName"
									   placeholder="Enter Policy Edited Table" name="editedTableName" maxlength="50" required></input>
							</div>
							<div class="form-group">
								<label class="control-label" for="editedDate">Edited Date:</label>
								<input type="date" class="form-control" id="editedDate"
									   placeholder="Enter Edited Date" name="editedDate" required></input>
							</div>
							<div class="form-group">
								<label class="control-label" for="editedBy">Edited By:</label>
								<input type="text" class="form-control" id="editedBy"
									   placeholder="Enter edited by" name="editedBy" maxlength="50"  required></input>
							</div>
							<div class="form-group">
								<label class="control-label" for="additionalInfos">Additionals Infos:</label>
								<input type="text" class="form-control" id="additionalInfos"
									   placeholder="Enter Additional Infos" name="additionalInfos"></input>
							</div>
							<button type="button" class="btn btn-secondary col-4" data-bs-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary col-4" id="btn-add-new-edit_policy">Create</button>
						</form>
						<div id="response" style="display:none; margin-top:10px">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
