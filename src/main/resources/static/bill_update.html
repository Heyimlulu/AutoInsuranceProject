<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Application | Update Edit Log Policy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update_bill.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <script>
        /* Get input field parameter in URL */
        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }

            /* Decode input field to avoid URL syntax */
            document.getElementById('bill_id').value = decodeURI(data.id);
            document.getElementById('dueDate').value = decodeURI(data.dueDate);
            document.getElementById('minimumPayment').value = decodeURI(data.minimumPayment);
            document.getElementById('createdDate').value = decodeURI(data.createdDate);
            document.getElementById('balance').value = decodeURI(data.balance);
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1.6rem;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Auto Insurance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Policy</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/">Add New</a></li>
                        <li><a class="dropdown-item" href="/policies.html">All policies</a></li>
                    </ul>
                </li><!-- Policy pages -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Policy Edit Log</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/policy_edit_log_add.html">Add Edit Log</a></li>
                        <li><a class="dropdown-item" href="/policies_edit_log.html">All Edit Log Policies</a></li>
                    </ul>
                </li><!-- Policy Edit Log pages -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Driver</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/driver_add.html">Add Driver</a></li>
                        <li><a class="dropdown-item" href="/drivers.html">All Drivers</a></li>
                    </ul>
                </li><!-- Driver -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Bill</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/bill_add.html">Add Bill</a></li>
                        <li><a class="dropdown-item" href="/bills.html">All Bills</a></li>
                    </ul>
                </li><!-- Bill -->
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6 form-design" id="div_edit_log_policy_updating">
            <form id="update_bill_form">
                <div class="form-group">
                    <label for="bill_id">Id:</label>
                    <input type="number" class="form-control" id="bill_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" placeholder="Enter Due Date" name="dueDate" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="minimumPayment">Minimum Payment:</label>
                    <input type="number" class="form-control" id="minimumPayment" placeholder="Enter Minimum Payment" name="minimumPayment" min="" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="createdDate">Created Date:</label>
                    <input type="date" class="form-control" id="createdDate" placeholder="Enter Created Date" name="createdDate" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="balance">Balance:</label>
                    <input type="number" class="form-control" id="balance" placeholder="Enter Balance" name="balance" required></input>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" aria-label="Default select">
                        <option value="Done">Done</option>
                        <option value="In progress">In progress</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
