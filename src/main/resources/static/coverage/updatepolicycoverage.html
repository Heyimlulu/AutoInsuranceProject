<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Update Policy Coverage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="/resources/bootstrap-5.0.1-dist/css/bootstrap.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="/resources/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="/resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_policyCoverage.js"></script>
    <script type="text/javascript" src="/js/load/policyCoverage.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 form-design" id="div_policyCoverage_updating">
            <h3>Update Policy Coverage</h3>
            <form id="update_policyCoverage_form" class="row">
                <div class="form-group col-12">
                    <label class="control-label" for="coverageID">Coverage ID:</label>
                    <input type="number" class="form-control" id="coverageID" name="coverageID" disabled></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="policyID">Policy ID:</label>
                    <input type="number" class="form-control" id="policyID" name="policyID"></input>
                </div>
                <div class="form-group col-6">
                    <label class="control-label" for="policyCoverageID">Policy Coverage ID:</label>
                    <input type="number" class="form-control" id="policyCoverageID" name="policyCoverageID"></input>
                </div>
                <div class="form-group col-12">
                    <label for="coverageGroup">Active?</label>
                    <select id="coverageGroup" class="form-select" aria-label="Default select">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label class="control-label" for="createdDate">Created Date:</label>
                    <input type="date" class="form-control" id="createdDate" placeholder="Enter Created Date" name="createdDate" required></input>
                </div>
                <button type="button" onclick="window.history.back();" class="btn btn-secondary col-4">Cancel</button>
                <button type="submit" class="btn btn-primary col-4">Update</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
