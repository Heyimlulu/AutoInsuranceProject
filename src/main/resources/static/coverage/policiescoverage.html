<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Policies Coverages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_policyCoverage.js"></script>
    <script type="text/javascript" src="/js/delete/delete_policyCoverage.js"></script>
    <script type="text/javascript" src="/js/get/get_policyCoverage.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div id="mySidebar"></div>

<div class="container">
    <div id="div_coverage_table">
        <h1 class="listing" style="text-align: center;">Policy Coverage's Listing</h1>
        <div class="table-responsive" style="margin: auto;">
            <table id="policyCoverageTable" class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Active</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="add-form">
            <button class="btn btn-success">
                <a style="color: white;text-decoration: none;" href="addpolicycoverage.html">Insert New</a>
            </button>
        </div>
    </div>

    <!-- Modal 5.0 -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body"></div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
