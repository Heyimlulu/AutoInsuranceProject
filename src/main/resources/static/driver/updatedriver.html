<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Management | Update Drivers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update/update_driver.js"></script>
	<script type="text/javascript" src="/js/load/driver.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="mySidebar"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-7 form-design">
				<h3>Update Driver</h3>
				<form id="update_driver_form" class="row">
					<div class="form-group col-12">
						<label class="control-label" for="policyID">Policy ID:</label>
						<input type="number" class="form-control" id="policyID"
							   placeholder="Enter Policy ID" name="policyID" readonly></input>
					</div>

					<h4 class="subtitle"><span>Personal Informations</span></h4>

					<div class="form-group col-12">
						<label for="Title">Title :</label>
						<select id="Title" class="form-select" aria-label="Default select example">
							<option value="Mister">Mister</option>
							<option value="Miss">Miss</option>
						</select>
					</div>
					<div class="form-group col-5">
						<label class="control-label" for="FirstName">First Name:</label>
						<input type="text" class="form-control" id="FirstName"
							   placeholder="Enter First Name" name="FirstName" min="" required></input>
					</div>
					<div class="form-group col-5">
						<label class="control-label" for="LastName">Last Name:</label>
						<input type="text" class="form-control" id="LastName"
							   placeholder="Enter Last Name" name="LastName" min="" required></input>
					</div>
					<div class="form-group col-2">
						<label class="control-label" for="MiddleInitial">Middle Initial:</label>
						<input type="text" class="form-control" id="MiddleInitial"
							   placeholder="Enter Middle Initial" name="MiddleInitial" min="" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="DoB">Date of Birth:</label>
						<input type="date" class="form-control" id="DoB"
							   placeholder="Enter Date of birthday" name="DoB" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="Email">Email:</label>
						<input type="email" class="form-control" id="Email"
							   placeholder="Enter Email" name="Email" min="" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="PhoneNumber">Phone Number:</label>
						<input type="tel" class="form-control" id="PhoneNumber"
							   name="PhoneNumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="CellNumber">Cell Number:</label>
						<input type="tel" class="form-control" id="CellNumber"
							   name="CellNumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input>
					</div>
					<div class="form-group col-6">
						<label for="Gender">Gender :</label>
						<select id="Gender" class="form-select" aria-label="Default select example">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group col-6">
						<label for="MaritalStatuts">Marital Statuts :</label>
						<select id="MaritalStatuts" class="form-select" aria-label="Default select example">
							<option value="Married">Married</option>
							<option value="Divorced">Divorced</option>
							<option value="Single">Single</option>
							<option value="Widower">Widower</option>
							<option value="Engaged">Engaged</option>
						</select>
					</div>

					<h4 class="subtitle"><span>Driving license Informations</span></h4>

					<div class="form-group col-12">
						<label class="control-label" for="SSN">Social Security Number (SSN):</label>
						<input type="text" class="form-control" id="SSN"
							   placeholder="Enter SSN" name="ssn" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="LicenseIssuedDate">License Issued Date:</label>
						<input type="date" class="form-control" id="LicenseIssuedDate"
							   placeholder="Enter additional Infos" name="LicenseIssuedDate" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="LicenseIssuedState">License Issued State:</label>
						<input type="text" class="form-control" id="LicenseIssuedState"
							   placeholder="Enter License Issued State" name="LicenseIssuedState" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="LicenseNumber">License Number:</label>
						<input type="text" class="form-control" id="LicenseNumber"
							   placeholder="Enter License Number" name="LicenseNumber" min="" required></input>
					</div>
					<div class="form-group col-6">
						<label for="IsPrimaryPolicyHolder">Is Primary Policy Holder :</label>
						<select id="IsPrimaryPolicyHolder" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>

					<div class="form-group col-6">
						<label class="control-label" for="RelationWithPrimaryPolicyHolder">Relation With Primary Policy Holder:</label>
						<input type="text" class="form-control" id="RelationWithPrimaryPolicyHolder"
							   placeholder="Enter Relation With Primary Policy Holder" name="RelationWithPrimaryPolicyHolder" min="" required></input>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="CreatedDate">Created Date:</label>
						<input type="date" class="form-control" id="CreatedDate"
							   placeholder="Enter Created Date" name="CreatedDate" min="" required></input>
					</div>
					<div class="form-group col-12">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<button type="button" onclick="window.history.back();" class="btn btn-secondary col-4">Cancel</button>
					<button type="submit" class="btn btn-primary col-4">Create</button>
				</form>
				<div id="response" style="display:none; margin-top:10px"></div>
			</div>
		</div>
		<hr>		
	</div>
</body>
</html>
