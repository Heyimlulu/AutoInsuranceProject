<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Insurance Application | Update Drivers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap 5.0 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script files -->
    <script type="text/javascript" src="/js/update_driver.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/navbar.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        /* Get input field parameter in URL */
        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }

            console.log(data);

            /* Decode input field to avoid URL syntax */
            document.getElementById('policyID').value = decodeURI(data.id);
            document.getElementById('Title').value = decodeURI(data.title);
            document.getElementById('FirstName').value = decodeURI(data.firstname);
            document.getElementById('LastName').value = decodeURI(data.lastname);
            document.getElementById('MiddleInitial').value = decodeURI(data.middleinitial);
            document.getElementById('DoB').value = decodeURI(data.dob);
            document.getElementById('Email').value = decodeURI(data.email);
            document.getElementById('PhoneNumber').value = decodeURI(data.phonenumber);
            document.getElementById('CellNumber').value = decodeURI(data.cellnumber);
            document.getElementById('SSN').value = decodeURI(data.ssn);
            document.getElementById('LicenseIssuedDate').value = decodeURI(data.licenseissueddate);
			document.getElementById('LicenseIssuedState').value = decodeURI(data.licenseissuedstate);
            document.getElementById('LicenseNumber').value = decodeURI(data.licensenumber);
            document.getElementById('IsPrimaryPolicyHolder').value = decodeURI(data.isprimarypolicyholder)
            document.getElementById('RelationWithPrimaryPolicyHolder').value = decodeURI(data.relationwithprimarypolicyholder);
            document.getElementById('Gender').value = decodeURI(data.gender);
            document.getElementById('MaritalStatuts').value = decodeURI(data.maritalstatus);
            document.getElementById('CreatedDate').value = decodeURI(data.createddate);
            document.getElementById('active').value = decodeURI(data.active);
        }
    </script>
</head>
<body>
<div id="navbar"></div>
<div id="sidebar"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-7 form-design">
				<h3>Update Driver</h3>
				<form id="update_driver_form">
				<div class="form-group">
						<label class="control-label" for="policyID">Policy ID:</label>
						<input type="number" class="form-control" id="policyID"
								placeholder="Enter Policy ID" name="policyID" readonly></input>
                    </div>
				<div class="form-group">
						<label for="Title">Title :</label>
						<select id="Title" class="form-select" aria-label="Default select example">
							<option value="Mister">Mister</option>
							<option value="Miss">Miss</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="FirstName">First Name:</label>
						<input type="text" class="form-control" id="FirstName"
								placeholder="Enter First Name" name="FirstName" min="" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="LastName">Last Name:</label>
						<input type="text" class="form-control" id="LastName"
								placeholder="Enter Last Name" name="LastName" min="" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="MiddleInitial">Middle Initial:</label>
						<input type="text" class="form-control" id="MiddleInitial"
								placeholder="Enter Middle Initial" name="MiddleInitial" min="" required></input>
					</div>                    
					<div class="form-group">
						<label class="control-label" for="DoB">Date of Birth:</label>
						<input type="date" class="form-control" id="DoB"
								placeholder="Enter DoB" name="DoB" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="Email">Email:</label>
						<input type="email" class="form-control" id="Email"
								placeholder="Enter Email" name="Email" min="" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="PhoneNumber">Phone Number:</label>
						<input type="tel" class="form-control" id="PhoneNumber"
								placeholder="Enter Phone Number" name="PhoneNumber" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="CellNumber">Cell Number:</label>
						<input type="tel" class="form-control" id="CellNumber"
								placeholder="Enter Cell Number" name="CellNumber" min="" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="SSN">SSN:</label>
						<input type="text" class="form-control" id="SSN"
								placeholder="Enter SSN" name="SSN" required></input>
                    </div>
					<div class="form-group">
						<label class="control-label" for="LicenseIssuedDate">License Issued Date:</label>
						<input type="date" class="form-control" id="LicenseIssuedDate"
								placeholder="Enter License Issued Date" name="LicenseIssuedDate" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="LicenseIssuedState">License Issued State:</label>
						<input type="text" class="form-control" id="LicenseIssuedState"
								placeholder="Enter License Issued State" name="LicenseIssuedState" required></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="LicenseNumber">License Number:</label>
						<input type="text" class="form-control" id="LicenseNumber"
								placeholder="Enter License Number" name="LicenseNumber" min="" required></input>
					</div>
					<div class="form-group">
						<label for="IsPrimaryPolicyHolder">Is Primary Policy Holder :</label>
						<select id="IsPrimaryPolicyHolder" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="RelationWithPrimaryPolicyHolder">Relation With Primary Policy Holder:</label>
						<input type="text" class="form-control" id="RelationWithPrimaryPolicyHolder"
								placeholder="Enter Relation With Primary Policy Holder" name="RelationWithPrimaryPolicyHolder" min="" required></input>
					</div>
					<div class="form-group">
						<label for="Gender">Gender :</label>
						<select id="Gender" class="form-select" aria-label="Default select example">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="MaritalStatuts">MaritalStatuts :</label>
						<select id="MaritalStatuts" class="form-select" aria-label="Default select example">
							<option value="Married">Married</option>
							<option value="Divorced">Divorced</option>
							<option value="Single">Single</option>
							<option value="Widower">Widower</option>
							<option value="Engaged">Engaged</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="CreatedDate">Created Date:</label>
						<input type="date" class="form-control" id="CreatedDate"
								placeholder="Enter Creation Date" name="CreatedDate" min="" required></input>
					</div>
					<div class="form-group">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					                   
					<button type="submit" class="btn btn-danger" id="btn-add-new-driver">Update</button>
				</form>
				<div id="response" style="display:none; margin-top:10px"></div>
			</div>
		</div>
		<hr>		
	</div>
</body>
</html>
