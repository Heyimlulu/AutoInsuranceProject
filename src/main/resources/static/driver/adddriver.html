<!DOCTYPE html>
<html lang="en">
<head>
<title>Auto Insurance Management | Add Driver</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5.0 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 5.0 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Script files -->
<script type="text/javascript" src="../js/post/post_driver.js"></script>
<script src="../js/sidebar.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div id="mySidebar"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-7 form-design">
				<h3>Add new Driver</h3>
				<form id="add_new_driver" class="row">
				<div class="form-group col-12">
						<label class="control-label" for="policyID">Policy ID:</label>
						<input type="number" class="form-control" id="policyID"
								placeholder="Enter Policy ID" name="policyID" required></input>
				</div>

				<h4 class="subtitle"><span>Personal Informations</span></h4>

				<div class="form-group col-12">
						<label for="title">Title :</label>
						<select id="title" class="form-select" aria-label="Default select example">
							<option value="Mister">Mister</option>
							<option value="Miss">Miss</option>
						</select>
					</div>
					<div class="form-group col-5">
						<label class="control-label" for="first_name">First Name:</label>
						<input type="text" class="form-control" id="first_name"
								placeholder="Enter First Name" name="first_name" min="" required></input>
					</div>                    
					<div class="form-group col-5">
						<label class="control-label" for="last_name">Last Name:</label>
						<input type="text" class="form-control" id="last_name"
								placeholder="Enter Last Name" name="last_name" min="" required></input>
					</div>
					<div class="form-group col-2">
						<label class="control-label" for="middleInitial">Middle Initial:</label>
						<input type="text" class="form-control" id="middleInitial"
								placeholder="Enter Middle Initial" name="middleInitial" min="" required></input>
					</div>                    
					<div class="form-group col-6">
						<label class="control-label" for="dob">Date of Birth:</label>
						<input type="date" class="form-control" id="dob"
								placeholder="Enter Date of birthday" name="dob" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="email_adress">Email:</label>
						<input type="email" class="form-control" id="email_adress"
								placeholder="Enter Email" name="email_adress" min="" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="phone_number">Phone Number:</label>
						<input type="tel" class="form-control" id="phone_number"
								name="phone_number" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="cellNumber">Cell Number:</label>
						<input type="tel" class="form-control" id="cellNumber"
								name="cellNumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input>
					</div>
					<div class="form-group col-6">
						<label for="gender">Gender :</label>
						<select id="gender" class="form-select" aria-label="Default select example">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group col-6">
						<label for="marital_statut">Marital Statuts :</label>
						<select id="marital_statut" class="form-select" aria-label="Default select example">
							<option value="Married">Married</option>
							<option value="Divorced">Divorced</option>
							<option value="Single">Single</option>
							<option value="Widower">Widower</option>
							<option value="Engaged">Engaged</option>
						</select>
					</div>

					<h4 class="subtitle"><span>Driving license Informations</span></h4>

					<div class="form-group col-12">
						<label class="control-label" for="ssn">Social Security Number (SSN):</label>
						<input type="text" class="form-control" id="ssn"
								placeholder="Enter SSN" name="ssn" required></input>
                    </div>
					<div class="form-group col-4">
						<label class="control-label" for="license_issue_date">License Issued Date:</label>
						<input type="date" class="form-control" id="license_issue_date"
								placeholder="Enter additional Infos" name="license_issue_date" required></input>
					</div>
					<div class="form-group col-4">
						<label class="control-label" for="license_issue_state">License Issued State:</label>
						<input type="text" class="form-control" id="license_issue_state"
								placeholder="Enter License Issued State" name="license_issue_state" required></input>
					</div> 
					<div class="form-group col-4">
						<label class="control-label" for="license_number">License Number:</label>
						<input type="text" class="form-control" id="license_number"
								placeholder="Enter License Number" name="license_number" min="" required></input>
					</div>
					<div class="form-group col-6">
						<label for="is_primary_policy_holder">Is Primary Policy Holder :</label>
						<select id="is_primary_policy_holder" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group col-6">
						<label class="control-label" for="relation_withPrimary_policy_holder">Relation With Primary Policy Holder:</label>
						<input type="text" class="form-control" id="relation_withPrimary_policy_holder"
								placeholder="Enter Relation With Primary Policy Holder" name="relation_withPrimary_policy_holder" min="" required></input>
					</div>
					<div class="form-group col-12">
						<label class="control-label" for="created_date">Created Date:</label>
						<input type="date" class="form-control" id="created_date"
								placeholder="Enter Created Date" name="created_date" min="" required></input>
					</div>
					<div class="form-group col-12">
						<label for="active">Active?</label>
						<select id="active" class="form-select" aria-label="Default select example">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					                   
					<button type="submit" class="btn btn-primary col-4" id="btn-add-new-driver">Create</button>
				</form>
				<div id="response" style="display:none; margin-top:10px"></div>
			</div>
		</div>
		<hr>		
	</div>

</body>
</html>
